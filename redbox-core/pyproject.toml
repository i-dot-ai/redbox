[tool.ruff]
line-length = 120
target-version = 'py311'

[tool.poetry]
name = "redbox"
version = "0.3.0"
description = "RAG application that uses GenAI to chat with and summarise civil service documents"
authors = ["i.AI <i-dot-ai-enquiries@cabinetoffice.gov.uk>"]
license = "MIT"
readme = "../README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
pydantic = "^2.7.1"
elasticsearch = "^8.14.0"
langchain = "^0.2.6"
tiktoken = "^0.7.0"
boto3 = "^1.34.135"
pydantic-settings = "^2.3.4"
sentence-transformers = "<3.0"
unstructured = {version = "<0.14.9", extras = ["all-docs"]}
torch = "2.2.2"
pikepdf = "<9.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
moto = "^5.0.10"
mypy = "^1.10.1"
pytest-cov = "^5.0.0"
pytest-asyncio = "^0.23.7"
mypy-boto3-s3 = "^1.34.120"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
env_override_existing_values = 1
env_files = [
    "../.env.test",
    "../.env"
]
