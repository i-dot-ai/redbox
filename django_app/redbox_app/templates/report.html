{% load plotly_dash %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redbox report</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        #plotly-container {
            flex-grow: 1;
            display: flex;
        }
        #plotly-container > div {
            flex-grow: 1;
            height: 100% !important;
            padding-bottom: 0 !important;
            position: static !important;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="plotly-container">
        {% plotly_app name="RedboxReport" %}
    </div>
</body>
</html>
