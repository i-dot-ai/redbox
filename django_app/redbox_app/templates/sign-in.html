{% set pageTitle = "Log in" %}

{% extends "base.html" %}
{% from "macros/govuk-button.html" import govukButton %}

{% block content %}

<div class="govuk-width-container">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">Log in</h1>

      <p class="govuk-body">
        Use your gov.uk Single Sign-On account to access Redbox.
      </p>

      <a href="{% url 'openid_connect_login' provider_id='gds' %}" class="govuk-button govuk-button--start" role="button">
        Log in with gov.uk SSO
        <svg class="govuk-button__start-icon" xmlns="http://www.w3.org/2000/svg" width="17.5" height="19" viewBox="0 0 33 40" aria-hidden="true" focusable="false">
          <path fill="currentColor" d="m0 0h13l20 20-20 20H0l20-20z"/>
        </svg>
      </a>
    
    </div>
  </div>
</div>

{% endblock %}
