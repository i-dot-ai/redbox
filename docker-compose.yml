services:
  django-app:
    image: django-app:latest
    build:
      context: .
      dockerfile: ./django_app/Dockerfile
    depends_on:
      db:
        condition: service_started
      minio:
        condition: service_started
      core-api:
        condition: service_healthy
    networks:
      - redbox-app-network
    env_file:
      - .env
    volumes:
      - /app/django_app/frontend/node_modules
      - ./django_app:/app/django_app/
    ports:
      - "8090:8090"
    healthcheck:
      test: curl --fail http://localhost:8090/health/ || exit 1
      interval: 5s
      timeout: 60s
      retries: 20
      start_period: 30s
  db:
    image: postgres:13
    env_file:
      - .env
    volumes:
      - local_postgres_data:/var/lib/postgresql/data:Z
    networks:
      - redbox-app-network
    ports:
      - "5432:5432"
  requirements:
    image: python:3.11
    profiles:
      - utils
    volumes:
      - ./:/app/:z
  # mlflow:
  #   image: mlflow_server
  #   build:
  #     context: .
  #     dockerfile: ./mlflow/Dockerfile
  #     args:
  #     - OPENAI_API_KEY=${OPENAI_API_KEY:-}
  #   env_file:
  #     - .env
  #   ports:
  #     - 5010:5010
  #     - 5020:5020
  worker:
    image: redbox-worker:latest
    build:
      context: .
      dockerfile: worker/Dockerfile
      args:
        - EMBEDDING_MODEL=${EMBEDDING_MODEL:-}
    env_file:
      - .env
    depends_on:
      elasticsearch:
        condition: service_healthy
      minio:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - redbox-app-network
    restart: unless-stopped
  core-api:
    image: redbox-core-api:latest
    build:
      context: .
      dockerfile: core_api/Dockerfile
      args:
        - EMBEDDING_MODEL=${EMBEDDING_MODEL:-}
    ports:
      - 5002:5002
    environment:
      - PORT=5002
    env_file:
      - .env
    networks:
      - redbox-app-network
    depends_on:
      elasticsearch:
        condition: service_healthy
      minio:
        condition: service_started
      redis:
        condition: service_healthy
      worker:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://localhost:5002/health || exit 1
      interval: 15s
      timeout: 60s
      retries: 20
      start_period: 60s
  minio:
    image: minio/minio
    expose:
      - "9000"
      - "9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    command: server --console-address ":9001" /data
    networks:
      - redbox-app-network
    volumes:
      - ./data/objectstore:/data
  elasticsearch:
    image: elasticsearch:8.12.0
    volumes:
      - ./data/elastic/:/usr/share/elasticsearch/data:Z
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      # node.name: elasticsearch
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      # ELASTIC__PASSWORD: ${ELASTIC__PASSWORD:-}
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - cluster.routing.allocation.disk.threshold_enabled=false
    networks:
      - redbox-app-network
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://localhost:9200/_cluster/health || exit 1
      interval: 5s
      timeout: 60s
      retries: 20
      start_period: 30s
  kibana:
    image: kibana:8.12.0
    ports:
      - 5601:5601
    environment:
      # KIBANA_SYSTEM_PASSWORD: ${KIBANA_SYSTEM_PASSWORD:-}
      # ELASTICSEARCH_PASSWORD: ${ELASTIC__PASSWORD:-}
      # ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
      # XPACK_SECURITY_ENABLED: "false"
      XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY: 19264f57-b71d-46e1-8f20-33be19131a6c
    networks:
      - redbox-app-network
    depends_on:
      - elasticsearch
    restart: unless-stopped
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis:/data/redis
    env_file:
      - .env
    networks:
      - redbox-app-network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 1s
      timeout: 3s
      retries: 5

networks:
  redbox-app-network:
    driver: bridge

volumes:
  elasticsearch:
  redbox-app-data:
  local_postgres_data: {}
  mlflow-data:
  redis:
    driver: local
  redis-insight:
