[tool.ruff]
line-length = 120
target-version = 'py311'

[tool.poetry]
name = "redbox"
version = "1.0.0"
description = ""
authors = ["i.AI <i-dot-ai-enquiries@cabinetoffice.gov.uk>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
pydantic = "^2.7.1"
elasticsearch = "^8.13.1"
langchain = "^0.1.19"
tiktoken = "^0.6.0"
boto3 = "^1.34.102"
pydantic-settings = "^2.2.1"
sentence-transformers = "^2.6.0"
unstructured = {version = "0.13.7", extras = ["all-docs"]}
torch = "2.2.2"


[tool.poetry.group.api.dependencies]
fastapi = "^0.111.0"
faststream = {extras = ["redis"], version = "<0.5.0"}
uvicorn = "^0.29.0"
langchain-elasticsearch = "^0.1.2"
python-multipart = "^0.0.9"
python-jose = "^3.3.0"

[tool.poetry.group.worker.dependencies]
opencv-python-headless = "^4.9.0.80"
nltk = "^3.8.1"

[tool.poetry.group.dev.dependencies]
bumpversion = "^0.6.0"
pytest = "^8.1.1"
pytest-env = "^1.1.1"
pytest-mock = "^3.14.0"
pytest-cov = "^5.0.0"
ruff = "^0.4.4"
bandit = "^1.7.8"
detect-secrets = "^1.5.0"
mypy = "^1.9.0"
types-python-dateutil = "^2.9.0.20240315"
types-markdown = "^3.6.0.20240316"
types-pytz = "^2024.1.0.20240203"
pytest-asyncio = "^0.23.6"
boto3-stubs = "^1.34.102"
moto = {extras = ["s3"], version = "^5.0.5"}
httpx = "^0.27.0"


[tool.poetry.group.ai.dependencies]
anthropic = "^0.25.8"
litellm = "^1.37.0"
openai = "^1.28.0"


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.3"
mkdocstrings = {extras = ["python"], version = "^0.25.1"}
mkdocs-material = "^9.5.21"
mkdocs-mermaid2-plugin = "^1.1.1"
markdown-mdantic = "^2.1.0"
pygments = "^2.18.0"
mkapi = "^2.1.0"
griffe-typingdoc = "^0.2.5"
mkdocs-git-revision-date-localized-plugin = "^1.2.5"
mkdocs-glightbox = "^0.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
download-model = 'download_embedder:download'

[tool.ruff.format]
exclude = ["django_app/redbox_app/redbox_core/migrations/*.py"]

[tool.ruff.lint]
select = [
    "A",
    "B",
    "C",
    "E",
    "F",
    "G",
    "I",
#    "N",
#    "Q",
    "S",
    "T",
    "W",
#    "ARG",
#    "BLE",
#    "COM",
#    "DJ",
#    "DTZ",
#    "EM",
#    "EXE",
#    "FBT",
#    "ICN",
#    "ISC",
#    "NPY",
#    "PD",
#    "PGH",
#    "PIE",
#    "PL",
#    "PT",
#    "PTH",
#    "PYI",
#    "RET",
#    "RSE",
#    "RUF",
#    "SIM",
#    "SLF",
#    "TCH",
#    "TID",
#    "TRY",
#    "UP",
#    "YTT",
]
exclude = ["django_app/redbox_app/redbox_core/migrations/*.py"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "S106"]
"*/tests/*" = ["S101", "S106"]
"worker/*" = ["B008"]
