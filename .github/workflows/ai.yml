# This workflow will install Python dependencies and run AI regression tests with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: LLM regression tests

on:
  # weekdays at 6am once we're happy with our test data
  # schedule:
  #   - cron: "0 6 * * 1-5"
  # or on-demand
  workflow_dispatch:
  # or on push to main
  push:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  ai-tests:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Set up Poetry
      uses: abatilo/actions-poetry@v2
      with:
        poetry-version: 1.7.0

    - name: Build containers
      run: |
        mkdir -p data/elastic/
        chmod 777 data/elastic/

        cp .env.test core-api/.env
        echo AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }} >> core-api/.env
        echo AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }} >> core-api/.env
        echo AZURE_OPENAI_MODEL=azure/gpt-4 >> core-api/.env
        echo OPENAI_API_VERSION=2024-02-01 >> core-api/.env

        docker compose up -d --wait elasticsearch

    - name: Run DeepEval Unit Tests
      run: |
        cd core-api
        poetry install
        poetry run deepeval test run tests/test_ai.py --mark ai

    - name: Notify Slack failure
      id: slack-failure
      uses: slackapi/slack-github-action@v1.24.0
      if: ${{ failure() && github.event_name == 'schedule' }}
      with:
        payload: |
          {
            "text": "Scheduled AI tests failed",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "Scheduled AI tests are failing :robot_face::alert:"
                }
              },
              {
                "type": "divider"
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "logs"
                    },
                    "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

    - name: Notify Slack pass
      id: slack-pass
      uses: slackapi/slack-github-action@v1.24.0
      if: ${{ success() && github.event_name == 'schedule' }}
      with:
        payload: |
          {
            "text": "Scheduled AI tests passed",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "Scheduled AI tests are passing :robot_face::white_check_mark:"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

    - name: Dump logs
      if: failure()
      uses: jwalton/gh-docker-logs@v2
