# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    paths:
      - redbox/**
      - embedder/**
      - core_api/**
      - ingester/**
      - Makefile
      - poetry.lock
      - .github/**
    branches:
      - 'main'
      - 'feature/**'
      - 'chore/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'dependabot/**'
      - 'develop'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Set up Poetry
      uses: abatilo/actions-poetry@v2
      with:
        poetry-version: 1.7.0

    - name: Build Containers
      run: |
        mkdir -p data/elastic/
        chmod 777 data/elastic/
        cp .env.test .env
        docker compose up -d --wait elasticsearch

        poetry install --no-root --no-ansi --with dev --without ai,api,ingester

    - name: Add dependencies for Ingester
      run: |
        sudo apt update && sudo apt-get install -y \
        poppler-utils \
        tesseract-ocr

    - name: Test redbox with pytest
      run: |
        make test-redbox

    - name: Test embedder with pytest
      run: |
        make test-embedder

    - name: Test ingester with pytest
      run: |
        make test-ingester

    - name: Test core with pytest
      run: |
        make test-core-api


  static_checks:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Set up Poetry
      uses: abatilo/actions-poetry@v2
      with:
        poetry-version: 1.7.0

    - name: Install dependencies
      run: |
        poetry install --no-root --no-ansi --only dev

    - name: Format code
      run: |
        poetry run ruff format . --check
        poetry run ruff check .

    - name: Type check
      run: |
        make checktypes
