name: Run tests
on:
  # push:
  #  branches:
  #  - main
  # pull_request:
  #  branches:
  #  - main
  workflow_dispatch:
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Running pytest
      id: pytest
      run: |
        python -m pytest | tee ./outputs/ci-cd/pytest.log
