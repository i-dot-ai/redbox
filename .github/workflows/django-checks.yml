name: Check code

env:
  DOCKER_BUILDKIT: 1

on:
  push:
    branches:
      - 'main'
      - 'feature/**'
      - 'chore/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'develop'
  workflow_dispatch:


jobs:
  check_web:
    name: Check Python

    runs-on: ubuntu-latest
    environment: release

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: 3.11

    - name: Run image
      uses: abatilo/actions-poetry@v2
      with:
        poetry-version: 1.7.0

    - name: Install dependencies
      run: |
        poetry lock
        poetry install

    - name: Run Python code checks
      run: |
        make check-python-code

  check_migrations:
    name: Check migrations

    runs-on: ubuntu-latest
    environment: release

    steps:
      - uses: actions/checkout@v3
      - run: |
          make check-migrations

  run_tests:
    name: Run tests

    runs-on: ubuntu-latest
    environment: release

    steps:
    - uses: actions/checkout@v3

    - name: Run tests
      run: |
        make test-django
