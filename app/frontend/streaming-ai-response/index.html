<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts.js"></script>
  <title>Websockets Test</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    websocket-stream {
      background-color: #ddd;
      border-radius: 0.25rem;
      display: block;
      margin: 1rem 0;
      padding: 0.5rem 1rem;
    }

    button {
      padding: 0.25rem;
    }
  </style>
</head>

<body>
  <main>
    <h1>Websocket Demo</h1>
    <div id="container"></div>
    <!--<websocket-stream data-url="ws://localhost:8888"></websocket-stream>-->
    <button id="sendmsg">Send Message</button>
  </main>
  <script>
    document.querySelector('#sendmsg')?.addEventListener("click", () => {
      let newChat = document.createElement("websocket-stream");
      newChat.setAttribute("data-url", "wss://localhost:8888");
      document.querySelector("#container").appendChild(newChat);
      newChat.stream("Testing");
    });
  </script>
</body>

</html>
